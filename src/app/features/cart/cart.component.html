<section class="py-14 bg-gray-300">
  <div class="container">
    <div class="grid sm:grid-cols-12 gap-10 items-start">
      <div class="col-span-8">
        <div class="flex items-center space-x-3 mb-4">
          <h1 class="text-3xl">Cart</h1>
          <span class="text-lg text-green-600"> {{ userCartDetails.products.length }} Items</span>
        </div>
        @for (item of userCartDetails.products; track $index) {
        <div class="grid sm:grid-cols-12 bg-white rounded p-2 shadow-lg gap-3 mb-3">
          <div class="col-span-1">
            <div>
              <img
                class="w-100 rounded"
                [src]="item.product.imageCover"
                [alt]="item.product.title"
              />
            </div>
          </div>
          <div class="col-span-11 flex items-center justify-between">
            <div>
              <h4 class="text-lg">{{ item.product.title }}</h4>
              <div class="flex items-center space-x-5">
                <div class="bg-gray-300 rounded-lg flex items-center space-x-10 my-3 py-1 px-2">
                  <button><i class="fas fa-minus"></i></button>
                  <span> {{ item.count }} </span>
                  <button><i class="fas fa-plus"></i></button>
                </div>
                <button>
                  <i class="fas fa-trash-can"></i>
                </button>
              </div>
            </div>
            <div>
              <h3 class="text-lg">{{ item.price * item.count }} EGP</h3>
            </div>
          </div>
        </div>
        }
      </div>
      <div class="col-span-4 bg-white rounded p-4 shadow-lg">
        <h2 class="text-2xl text-center">Order Summary</h2>
        <div class="flex items-center justify-between my-5">
          <span class="text-[16px]">Discount</span>
          <span class="text-[16px]"> 0</span>
        </div>
        <div class="flex items-center justify-between my-5">
          <span class="text-[16px]">Price</span>
          <span class="text-[16px]"> {{ userCartDetails.totalCartPrice }} </span>
        </div>
        <button class="btn">Proceed To Check Out</button>
      </div>
    </div>
  </div>
</section>
